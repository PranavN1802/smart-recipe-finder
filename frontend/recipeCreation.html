        <div class="textareas">
            <div class="form-group">
                <label for="recipeName">Recipe Name:</label>
                <br>
                <input type="text" class="form-control" id="userEmail" placeholder="We don't like mystery">
            </div>

            <div class="form-group">
                <label for="recipeInstructions">Recipe Instructions</label>
                <br>
                <textarea class="form-control" rows="5" placeholder="Write your recipe here"></textarea>
            </div>

            

            <div class="form-group">
                <label for="servingSize">Serving size:</label>
                <select name="Serving Size" id="servingSize">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6+">6+</option>

                </select>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <select name="time" id="time">
                    <option value="-10">Less than 10 mins</option>
                    <option value="20">10-20 mins</option>
                    <option value="30">20-30 mins</option>
                    <option value="40">30-40 mins</option>
                    <option value="50">40-50mins</option>
                    <option value="60+">More than 60 mins</option>

                </select>
            </div>

            <div class="form-group">
                <table class="table" id="IngredientTable">
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                    
                    </tr>
                </table>
                <br>

                <br>

                <form>
                    <div class="input-group">
                        <label for="ingredientName" id="ingredientNameLabel">Ingredient:</label>
                        <label for="ingredientQuantity" id="ingredientQuantityLabel">Quantity:</label>

                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="ingredientQuantity" placeholder="Name of Ingredients">
                        <input type="text" class="form-control" id="ingredientName" placeholder="Quantity of Ingredients">
                        <div class="recipeViewPageButtons">
                            <button title="Add Ingredient" id="addIngredient" style="border-radius: 50%">
                                <span style="position: relative; bottom: 3px" 
                                    ><img src="plus.png" alt="addIngredient"/>
                                </span>
                            </button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="recipeViewPageButtons">
                <button title="Enter" id="Enter_button" style="border-radius: 50%">
                    <span style="position: relative; bottom: 3px" 
                        ><img src="enter.png" alt="Enter"/>
                    </span>
                </button>
            </div>
