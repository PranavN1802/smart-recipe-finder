<!DOCTYPE html>
<html>
    <body>
        <form>
            <!--The class form group splits the different sections up-->
            <div class="form-group">
              <label for="userEmail">Email</label>
              <br>
              <input type="text" class="form-control" id="userEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="suggestion">Suggestion:</label>
                <br>
                <textarea class="form-control" rows="3" id="suggestion" placeholder="Enter your suggestion"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
