<!DOCTYPE html>
<html>
    <body>
        <form>
            <!--username max 20 characters-->
            <!--The class form group splits the different sections up-->
            <div class="form-group">
                <label for="userName">Name</label>
                <br>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name">
              </div>
            <!-- password should be at least 8 characters, include special case characters-->
            <div class="form-group">
              <label for="userEmail">Email</label>
              <br>
              <input type="text" class="form-control" id="userEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <br>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter your password"></textarea>
            </div>
            
            <div class="form-group">
                <label for="userRepeatPassword">Repeat Password:</label>
                <br>
                <input type="password" class="form-control" id="userRepeatPassword" placeholder="Enter your password again"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </body>
</html>
